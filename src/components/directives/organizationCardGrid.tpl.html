<div class="organizationCardGrid">
  <div class="row users-form">
    <form novalidate class="form-horizontal">
      <formly-form
          model="vm.model"
          fields="vm.formFields"
          options="vm.formOptions">
      </formly-form>
    </form>
  </div>
  <div class="row auto-clear users-rows">
    <organization-card organization="organization"
               class="col-xs-6 col-sm-4 col-lg-3"
               ng-repeat="organization in vm.organizations">
    </organization-card>
  </div>
  <div class="row" ng-if="vm.users.length < 1">
    <div class="col-xs-12">
      <div class="panel panel-default text-center" style="padding-top: 75px;min-height: 250px;">
        <h3>No users found that match search criteria.</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center users-pagination">
      <ul uib-pagination
          class="pagination-sm"
          ng-change="vm.pageChanged()"
          ng-model="vm.page"
          items-per-page="vm.count"
          max-size="15"
          boundary-links="true"
          rotate="false"
          align="true"
          total-items="vm.totalItems"
          direction-links="true">
      </ul>
      <p class="page-info small">
        {{ vm.totalItems }} {{ vm.isFiltered ? "filtered" : "total" }} {{ vm.browseMode }} &nbsp;&nbsp;&nbsp;&nbsp;
        Page {{ vm.page }} of {{ vm.totalPages }}
      </p>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12" >
      <pre ng-bind="vm.organizations|json" ></pre>
    </div>
  </div>
</div>
