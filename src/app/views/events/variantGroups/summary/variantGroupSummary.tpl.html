<div class="variantGroupSummary">
  <div class="row">
    <div class="col-xs-12">
      <div ng-switch="variantGroup.description.length > 0">
        <div ng-switch-when="true">
          <p ng-bind="variantGroup.description|unsafe" class="description">
            Variant Group Summary.
          </p>
        </div>
        <div ng-switch-default="false">
          <p class="description">
            This Variant Group does not currently have a Summary.
          </p>
          <div ng-if="isAuthenticated() && !isEdit">
            <p>
              <a class="btn btn-small btn-default" ui-sref="events.genes.summary.variantGroups.edit.basic({ geneId: variantGroup.id })">Add a Summary</a>
            </p>
          </div>
        </div>
      </div>
      <div ng-if="variantGroup.sources.length > 0">
        <h5>Sources:</h5>
        <ul class="sources">
          <li ng-repeat="source in variantGroup.sources">
            <a href="{{ source.source_url }}" target="_self"><span class="small" ng-bind="source.citation"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div ng-if="showVariantGrid === true">
    <div class="row variant-grid">
      <div class="col-xs-12">
        <variant-grid
          context="'summary'"
          rows="6"
          variant-group="variantGroup"
          variants="variants">
        </variant-grid>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="variant-prompt">
          <div class="alert alert-info">
            &uparrow; Click on an <strong>Variant</strong> above to view its details.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
