<div class="organizationSummary">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <h3 style="margin: 0;padding: 0;">{{organization.name}}</h3>
            </div>
            <div class="col-xs-6 text-right">
              <a class="btn btn-primary" target="_blank" href="{{organization.url}}" ng-bind="organization.url"></a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <p ng-bind="organization.description"></p>
            </div>
          </div>
          <h4>Members</h4>
          <div class="row auto-clear users-rows">
            <user-card user="user"
                       class="col-xs-6 col-sm-4 col-lg-3"
                       ng-repeat="user in organization.members|orderBy:'id'">
            </user-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12" >
      <activity-grid entity="'organization'" id="organization.id"></activity-grid>
    </div>
  </div>
</div>
