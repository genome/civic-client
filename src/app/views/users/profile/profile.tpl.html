<div class="profile">
  <div class="row">
    <div class="col-xs-12">
      <div class="summary">
        <user-summary user="vm.user"></user-summary>
      </div>
    </div>
  </div>
  <div ng-if="vm.evidence.length > 0">
    <div class="row">
      <div class="col-xs-12 evidence-table-block">
        <evidence-grid
            evidence="vm.evidence"
            show-gene-col="true"
            show-variant-col="true"
            rows="10"
            context="'profile'"
            rounded="true">
        </evidence-grid>
      </div>
    </div>
  </div>
  <div class="row col-headers" style="margin-top: 1em;">
    <div class="col-xs-12">
      <h4>User Activity</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 events-block">
      <div ng-switch="vm.events.length > 0">
        <div ng-switch-when="true">
          <activity-grid entity="'user'" id="vm.user.id"></activity-grid>
        </div>
        <div ng-switch-when="false">
          <p>User has not generated any CIViC events.</p>
        </div>
      </div>
    </div>
  </div>
</div>
