<div class="statisticsView">
  <div class="row">
    <div class="subTabs col-xs-12">
      <div class="row">
        <div class="col-xs-3 name">
          <h3>
            Statistics
          </h3>
        </div>

        <div class="col-xs-9 tabs">
          <ul class="nav nav-tabs" style="float: right;">
            <li ui-sref-active="active">
              <a ui-sref="statistics.evidence">Evidence</a>
            </li>

            <li ui-sref-active="active">
              <a ui-sref="statistics.drugs">Drugs</a>
            </li>

            <li ui-sref-active="active">
              <a ui-sref="statistics.diseases">Diseases</a>
            </li>

            <li ui-sref-active="active">
              <a ui-sref="statistics.sources">Sources</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <form novalidate class="">
      <formly-form
        model="vm.model"
        fields="vm.formFields"
        options="vm.formOptions">
      </formly-form>
    </form>
    <div class="col-xs-2">
      <a ng-click="vm.updateData()" class="btn btn-block btn-primary" >Filter</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ui-view></ui-view>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6" >
      <h4>vm.model</h4>
      <pre ng-bind="vm.model | json">

      </pre>
    </div>
    <div class="col-xs-6" >
      <h4>vm.options</h4>
      <pre ng-bind="vm.options | json">

      </pre>
    </div>

  </div>
</div>
